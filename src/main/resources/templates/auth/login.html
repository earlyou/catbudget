<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:fragment="title">로그인</title>
</head>

<div class="row">
	<div class="col"></div>
	<div class="col container mt-3">
		<h2>로그인</h2>
		<form action="loginimpl" id="login_form" method="POST">
			<div class="form-floating mb-3 mt-3">
				<input type="text" class="form-control" id="uid" placeholder="아이디"
					name="uid" required> <label for="uid">아이디</label>
			</div>
			<div class="form-floating mt-3 mb-3">
				<input type="password" class="form-control" id="pwd"
					placeholder="비밀번호" name="pwd" required> <label for="pwd">비밀번호</label>
				<div class="invalid-feedback">아이디와 비밀번호를 확인해주세요.</div>
			</div>
			<button type="submit" class="btn btn-primary">로그인</button>
		</form>
	</div>
	<div class="col"></div>
</div>

<script th:inline="javascript">
	/*<![CDATA[*/
	var v = /*[[${v}]]*/'';
	console.log(v);
	/*]]>*/
</script>

<script th:inline="javascript" th:src="@{assets/js/login.js}"></script>

</html>
