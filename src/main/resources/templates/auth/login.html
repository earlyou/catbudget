<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:fragment="title">로그인</title>
</head>

<div class="container mt-5 mb-5">
	<div class="row mt-5 mb-5">
		<div class="col"></div>
		<div class="col container mt-5 mb-5">
			<h2>로그인</h2>
			<form action="loginimpl" id="login_form" method="POST">
				<div class="form-floating mb-3 mt-3">
					<input type="text" class="form-control" id="uid" placeholder="아이디"
						name="uid" required
						oninvalid="this.setCustomValidity('아이디를 입력해주세요.')" oninput="this.setCustomValidity('')">
					<label for="uid">아이디</label>
				</div>
				<div class="form-floating mt-3 mb-3">
					<input type="password" class="form-control" id="pwd"
						placeholder="비밀번호" name="pwd" required
						oninvalid="this.setCustomValidity('비밀번호를 입력해주세요.')" oninput="this.setCustomValidity('')">
					<label for="pwd">비밀번호</label>
					<div class="invalid-feedback">삭제 되었거나 없는 계정입니다.</div>
				</div>
				<button type="submit" class="btn btn-primary">로그인</button>
			</form>
		</div>
		<div class="col"></div>
	</div>
</div>

<script th:inline="javascript">
	/*<![CDATA[*/
	var v = /*[[${v}]]*/'';
	console.log(v);
	/*]]>*/
</script>

<script th:inline="javascript" th:src="@{assets/js/login.js}"></script>

</html>
